<button #loadButton type="text" icon="fa-plus" pButton label="Add New" (click)="addNew()"></button>
<p-dataScroller [value]="blogs" [rows]="2" [loader]="loadButton">
    <header>
        Click Load Button at Footer to Load More
    </header>    
    <template let-blog>
        <br/>
        <p-panel [header]="blog.name">
            <button (click)="editBlog(blog)">edit</button>
            <div class="ui-grid ui-grid-responsive ui-fluid" style="font-size:16px;padding:20px;">
                <div class="ui-grid-row">
                    <div class="ui-grid-col-3" style="text-align:center">
                        <img *ngIf="blog.imageUrl != null" class="blogThumbnail" [src]="blog.imageUrl">
                    </div>
                    <div class="ui-grid-col-9">
                        <div class="ui-grid ui-grid-responsive ui-fluid">
                            <div class="ui-grid-row">
                                <div class="ui-grid-col-2">Name: </div>
                                <div class="ui-grid-col-10">
                                    <a [href]="blog.url" target="new">{{blog.name}}</a></div>
                            </div>
                            <div class="ui-grid-row">
                                <div class="ui-grid-col-2">Score: </div>
                                <div class="ui-grid-col-10">{{blog.popularityScore}}</div>
                            </div>
                            <div class="ui-grid-row">
                                <div class="ui-grid-col-2">Authors: </div>
                                <div class="ui-grid-col-10">
                                    
                                </div>
                            </div>
                            <div class="ui-grid-row">
                                <div class="ui-grid-col-2">Color: </div>
                                <div class="ui-grid-col-10">{{blog.name}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </p-panel>
    </template>
    <footer>
        <button #loadButton type="text" icon="fa-refresh" pButton label="Load"></button>
    </footer>
</p-dataScroller>
<app-edit-blog [blog]="blog" [isVisible]="displayEdit" (onPopupClose)="blogEditClosed()">
